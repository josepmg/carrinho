  <div class="container-fluid col-xs-12 colsm-12 col-md-8 col-lg-4">
    <h2 style="font-family: 'Montserrat Alternates', sans-serif;"><i class="fas fa-credit-card"></i>Sua compra</h2>
    <form>
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="exampleFormControlInput1">Número do cartão</label>
          <input type="email" class="form-control" id="cartao" placeholder="0000.0000.0000.0000">
        </div>
        <div class="form-group col-lg-6">
          <label for="exampleFormControlInput1">Validade</label>
          <input type="month" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-9">
          <label for="exampleFormControlInput1">Nome completo</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome impresso no cartão">
        </div>
        <div class="form-group col-lg-3">
          <label for="exampleFormControlInput1">CV</label>
          <input type="email" class="form-control" id="cv" placeholder="000">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="exampleFormControlInput1">Data de nascimento</label>
          <input type="date" class="form-control" id="datanasc" placeholder="000">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-7">
          <label for="exampleFormControlInput1">CPF </label>
          <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
        </div>
        <div class="form-group col-lg-5">
          <label for="exampleFormControlSelect1">Parcelas</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>x1 R$ 00,00</option>
            <option>x2 R$ 00,00</option>
            <option>x3 R$ 00,00</option>
            <option>x4 R$ 00,00</option>
            <option>x5 R$ 00,00</option>
          </select>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="form-group col-lg-4">
        <button type="button" class="btn btn-secondary">Voltar</button>
      </div>
      <div class="form-group col-lg-8">
        <button type="button" class="btn btn-success">Confirmar</button>
      </div>
    </div>
  </div>


  </div>
